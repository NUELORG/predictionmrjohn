<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - ScoreSage</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="admin-style.css">
</head>
<body class="login-page">
    <div class="bg-pattern"></div>
    
    <div class="login-container">
        <div class="login-card">
            <a href="../" class="logo">
                <div class="logo-icon">
                    <svg viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="20" cy="20" r="18" stroke="url(#grad1)" stroke-width="3"/>
                        <path d="M20 8L23.5 16.5L32 20L23.5 23.5L20 32L16.5 23.5L8 20L16.5 16.5L20 8Z" fill="url(#grad1)"/>
                        <defs>
                            <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" style="stop-color:#F59E0B"/>
                                <stop offset="100%" style="stop-color:#EF4444"/>
                            </linearGradient>
                        </defs>
                    </svg>
                </div>
                <span class="logo-text">Score<span class="highlight">Sage</span></span>
            </a>
            
            <h1 class="login-title">Admin Login</h1>
            <p class="login-subtitle">Enter your credentials</p>
            
            <div class="error-message" id="errorMsg" style="display: none;"></div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label" for="username">Username</label>
                    <input type="text" id="username" class="form-input" placeholder="Enter username" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="Enter password" required>
                </div>
                
                <button type="submit" class="btn btn-primary btn-full">Sign In</button>
            </form>
            
            <a href="../" class="back-link">‚Üê Back to Website</a>
        </div>
    </div>
    
    <script>
        // Simple admin credentials (change these!)
        const ADMIN_USER = 'admin';
        const ADMIN_PASS = 'admin123';
        
        // Check if already logged in
        if (localStorage.getItem('adminLoggedIn') === 'true') {
            window.location.href = 'dashboard.html';
        }
        
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('errorMsg');
            
            if (username === ADMIN_USER && password === ADMIN_PASS) {
                localStorage.setItem('adminLoggedIn', 'true');
                window.location.href = 'dashboard.html';
            } else {
                errorMsg.textContent = 'Invalid username or password';
                errorMsg.style.display = 'block';
            }
        });
    </script>
</body>
</html>
